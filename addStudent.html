<html>
    <head>
        <title>Add Student</title>
        <link href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Enter Name</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Student Name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Enter RollNo</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter Student RollNo" required/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2">Enter Year</label>
                            <div class="col-sm-10">
                             <input type="text" class="form-control" placeholder="Enter Student Year" required/>
                             </div>
                             </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2">Enter Branch</label>
                            <div class="col-sm-10">
                             <input type="text" class="form-control" placeholder="Enter Student Branch" required/>
                             </div>
                             </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2">Enter Semester</label>
                            <div class="col-sm-10">
                             <input type="text" class="form-control" placeholder="Enter Student Semester" required/>
                             </div>
                             </div>
                        <div class="form-control">
                            <div class="col-sm-5 col-sm-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
