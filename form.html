    <script>
   function validateForm() {
        var x = document.forms["myForm"]["email"].value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
            alert('invalid mail');
            return false;
        }
       var y = document.forms["myForm"]["phn"].value;
       if(y.length!=10){
           alert('invalid phone no.');
           return false;
       }
    }
</script>
